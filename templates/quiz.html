<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    {% load static %}
    <script src="{% static 'script.js'%}"></script>
    <link rel="stylesheet" href="{% static 'quiz.css'%}">
    <title>Quiz App</title>
<style>
     #save_ans{
        border-radius: 40px;
     }

     .bg{
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9UsfGYhakgik_Ha5BUXH-NlYtSKw_a_G3WQ&usqp=CAU);

     }
    </style>

</head>

<body class="bg">
    <div class="col-lg-8 border border-success p-4 m-4 mx-auto main_div">
        <p style="text-align: end;">Score - 5</p>
        {%for i in questions%}
        <h1>Question - {{i.question}}</h1>
        <form>
            <div class="radio">
                <label><input  type="radio" id="option1" name="name" value="{{i.option1}}">{{i.option1}}</label>
            </div>
            <div class="radio">
                <label><input type="radio" id="option2" name="name" value="{{i.option2}}">{{i.option2}}</label>
            </div>
            <div class="radio">
                <label><input type="radio" id="option3" name="name" value="{{i.option3}}">{{i.option3}}</label>
            </div>
            <div class="radio">
                <label><input type="radio" id=" option4" name="name"  value="{{i.option4}}">{{i.option4}}</label>
            </div>
        </form>
        {%endfor%}
    </br>
        <div class="form-group">
            <button class="btn btn-success " id="save_ans">Submit Answer</button>
        </div><br>
        <div class="paginator">
            <div class="form-group">
                {% if questions.has_next %}
                <a href="?page={{ questions.next_page_number }}"><button class="btn form-control btn-dark next_btn"
                        id="submitAnswer">Next</button></a>
                {% else %}
                <a href="/result/"><button class="btn form-control btn-dark sub_btn" id="submitAnswer">Submit
                        Quiz</button></a>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
